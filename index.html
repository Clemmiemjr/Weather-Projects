<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="body-app">
      <header>
        <form class="search-form" id="search-field">
          <input
            class="search-city"
            id="city-search"
            type="search"
            placeholder="Please choose a city"
            required
          />
          <input class="submit-city" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="weather-body">
          <div class="icon-and-value">
            <p class="icon">☀️</p>
            <p class="current-temperature" id="temp-number">12c</p>
          </div>
          <div class="text-main">
            <h1 id="city-name">City Name</h1>
            <p>Day, time, <span id="conditions"></span></p>
            <p class="wind-and-humidty">
              Humidity <strong id="humidity"></strong> , Wind
              <strong id="wind"></strong>
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/clemmie-rimmer-b4bb16178/"
          target="_blank"
          >Clemmie Rimmer,</a
        >
        held on
        <a href="https://github.com/Clemmiemjr" target="_blank">Github</a>
        and hosted by
        <a href="https://clemmie-weather-project.netlify.app/" target="_blank">
          Netifly</a
        >
      </footer>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
